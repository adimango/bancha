# ----- content type declarations starts here below -----

# The content type unique ID
# This number must match the one on the database
id  : {id}

# The content type unique name
name: "Blog"

# Labels and description used on the administration
descriptions:
	full_name  : "Blog"
	new_record : "New post"

# Pages must use "true" (aka "tree structure"), while simple contents uses "false"
tree: false

# The tables (and the primary key) used to save the records
table:
	stage       : records_stage
	production  : records
	primary_key : id_record

# The order used on the administration lists
order_by:
	field : date_update
	sort  : DESC

# Whether categories and hierarchies should be enabled for this content type
categories  : true
hierarchies : false

# Content type relations
relations :

	# The post comments
    comments :
        type : 1-n
        with : Comments
        from : id_record
        to   : post_id


# Here starts the fieldsets
fieldsets :

	- name   : Post content
	  icon   : layout
	  fields :

	  	# Every post should have a unique id
	  	id_record :
	  		column : true
	  		kind   : numeric
	  		type   : hidden
	  		list   : true
	  		admin  : true

	  	# This field is required to bind the posts to the owner content type
	  	id_type :
	  		column  : true
	  		kind    : numeric
	  		type    : hidden
	  		list    : true

	  	date_insert :
	  		column  : true
	  		kind    : numeric
	  		type    : hidden
	  		list    : true
	  		default : eval:time()

	  	published :
	  		column  : true
	  		kind    : numeric
	  		type    : hidden
	  		list    : true
	  		default : 0
	  		length  : 1

	  	title :
	  		link        : edit
	  		description : Title
	  		type        : text
	  		admin       : true
	  		list        : true
	  		rules       : required

	  	date_publish :
	  		column      : true
	  		description : Visibility date
	  		type        : datetime
	  		admin       : true
	  		list        : true

	  	uri :
	  		column      : true
	  		description : Friendly URL
	  		type        : text
	  		admin       : true
	  		list        : true

	  	# If your website is multilanguage, this field is required
	  	lang :
	  		column      : true
	  		description : Language
	  		type        : select
	  		admin       : true
	  		list        : true
	  		default     : eval:$this->lang->default_language
	  		length      : 2
	  		options     :
	  			custom : config_item('website_languages_select')

	  	content :
	  		description : Post Content
	  		type        : textarea_full
	  		list        : true

	  	child_count :
	  		column      : true
	  		kind        : numeric
	  		description : "Comments no."
	  		type        : "hidden"
	  		list        : true
	  		admin       : true
	  		default     : 0
	  		length      : 5


	# Post attachments
	- name   : Images and files
	  icon   : images
	  fields :

	  	images :
	  		description  : Images
	  		type         : images
	  		size         : 4096
	  		mimes        : jpg|gif|png|jpeg
	  		original     : true
	  		encrypt_name : true
	  		resized      : 640x?
	  		thumbnail    : 60x?
	  		max          : 30
	  		list         : true

	  	files :
	  		description  : Files
	  		type         : files
	  		size         : 4096
	  		mimes        : *
	  		max          : 10
	  		list         : true


	# The following fields are used to improve the SEO
	# Themes should implement them in the <head> section
	- name   : Meta tags
	  icon   : tag
	  fields :

	  	# If blank, the "title" field will be used
	  	meta_title :
	  		description : Title
	  		type        : text
	  		length      : 128

	  	# If blank, the "content" field will be used
	  	meta_description :
	  		description : Description
	  		type        : text
	  		length      : 160

	  	meta_keywords :
	  		description : Keywords
	  		type        : text


